<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>To Do App</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="vendors/jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="scripts/toDo.js" charset="utf-8"></script>
</head>

<body>
  <h1>TO GET DONE</h1>
  <form class="submitTask">
    <label for="task">Task:</label>
    <input type="text" class="task" placeholder="Do dishes">
    <br>
    <label for="notes">Notes:</label>
    <input type="text" class="notes" placeholder="Optional">
    <br>
    <button type="button" class="submit">Add</button>
  </form>
  <div class="display">

  </div>
  <div class="completed">

  </div>
</body>

</html>
